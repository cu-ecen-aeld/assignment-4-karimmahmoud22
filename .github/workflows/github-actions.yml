name: assignment-test
on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  full-test:
    container: cuaesd/aesd-autotest:24-assignment4-buildroot
    runs-on: self-hosted
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v2

      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add GitHub to known_hosts
        run: ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout submodules
        run: GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git submodule update --init --recursive

      - name: Make full-test.sh executable
        run: chmod +x ./full-test.sh
        working-directory: ${{ github.workspace }}

      - name: Run full test
        run: |
          echo "Listing files in workspace:"
          ls -al
          echo "Running full-test.sh"
          ./full-test.sh
        working-directory: ${{ github.workspace }}
